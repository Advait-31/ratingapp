<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rating Application</title>
    <style>
        *{font-size: 60px;font-family: Calibiri;}
        body{background-color: aqua;}
        .btn{margin: 30px;border-radius: 30px;}
        .btn:hover{color: blue;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center>
        <h1>Rating</h1>
        <form onsubmit="show()">
            <input type="number"    id="rating"    placeholder="Enter Number between 1 to 5" style="width: 800px;"/>
            <br/><br/>
            <input type="submit"    value="M1"  class="btn"/>
            <input type="submit"    value="M2"  class="btn"/>
            <input type="submit"    value="M3"  class="btn"/>
        </form>
        <h2 id="msg"></h2>
        <script>
            function show()
            {
                event.preventDefault();
                let rating = document.getElementById("rating");
                let msg = document.getElementById("msg");
                let action = document.activeElement.value;
            
            if (rating.value ==="")
            {
                alert("Please enter rating");
                msg.innerHTML ="";
                rating.focus();
                return;
            }
                let r = parseInt(rating.value);
                if ((r<1) || (r>5))
            {
                alert("Please enter no between 1 to 5");
                msg.innerHTML = "";
                rating.value="";
                rating.focus();
                return;
            }
            let ans = "";
            if (action === "M1")
            {
                if(r===5)       ans="Excellent";
                else if(r===4)  ans="Excellent";
                else if(r===3)  ans="OK";
                else if(r===2)  ans="OK";
                else            ans="Poor";
                msg.innerHTML = "M1 --> " +ans;

            }
            else if(action ==="M2")
            {
                if (r>=4)       ans="Excellent";
                else if (r>=2)  ans="OK";
                else            ans ="Poor";
                msg.innerHTML = "M2 --> " +ans;
            }
            else if(action ==="M3")
            {
                switch(r)
                {
                    case    1:  ans="Poor";     break;
                    case    2:  ans="OK";   break;
                    case    3:  ans="OK";   break;
                    case    4:  ans="Excellent";    break;
                    case    5:  ans="Excellent";    break;

                }
                msg.innerHTML = "M3 --> "+ans;
            }
            }
        </script>

    </center>
</body>
</html>
